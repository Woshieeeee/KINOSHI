<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kinoshi Typographic Portrait</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            width: 100vw;
            height: 100vh;
            /* Replace 'mymiya (2).jpg' with your image file name */
            background-image: url('mymiya (2).jpg');                
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* RESPONSIVE SETTINGS */
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            
            /* font-size scales with screen width for mobile */
            font-size: 0.8vw;
            line-height: 0.8vw;
            
            letter-spacing: 0px; 
            text-align: justify;
            word-break: break-all;
            
            filter: brightness(1.3) contrast(1.1);
        }
    </style>
</head>
<body>

<div class="text-container" id="portrait"></div>

<script>
    const container = document.getElementById('portrait');
    const words = "MY KINOSHI ";
    // Increased repetition to ensure coverage on high-res mobile screens
    container.innerText = words.repeat(50000);
</script>

</body>
</html>
